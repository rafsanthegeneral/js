<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="test.js"></script>
  <title>Popup Ad Example</title>
  <style>
    /* Optional: Style the page for better presentation */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .show-ad-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .show-ad-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Page</h1>
  <p>Click the button below to view the ad.</p>
  <button class="show-ad-btn" onclick="showAdPopup()">Show Ad</button>

  <script>
  function showAdPopup() {
      const adUrl = "https://affectionparson.com/vpev1nszs?key=08c6dec73e4f1448dbd2745bcae6550e";

      // Open the ad in a new popup window
      const popup = window.open(adUrl, "popupAd", "width=800,height=600,scrollbars=no,resizable=no");

      // Check if the popup was blocked
      if (!popup || popup.closed || typeof popup.closed == 'undefined') { 
        alert("If you want to See That News . Please allow all.");
      }
    }

    // Automatically trigger the popup after a delay
    window.onload = function() {
  let count = 0;
  const maxPopups = 50;
  const interval = setInterval(() => {
    if (count >= maxPopups) {
      clearInterval(interval);
    } else {
      showAdPopup();
      count++;
    }
  }, 10000); //  seconds interval
};

  </script>
</body>
</html>
